<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Search</title>
  </head>

  <body>
    <header>
      <section class="input-text">
          <input class="header" placeholder="Search for people, posts,tags,..."></section>
          <a class="header-icon" href="">icon</a>
      </section>
      <section class="heading">
          <h2>Popular</h2>
          <ul class="scroll-bar">
            <li class="scroll-bar-tag"><a class="tag"  href="">All</a></li>
            <li class="scroll-bar-tag"><a class="tag"  href="">Profiles</a></li>
            <li class="scroll-bar-tag"><a class="tag"  href="">Photos</a></li>
            <li class="scroll-bar-tag"><a class="tag"  href="">Videos</a></li>
            <li class="scroll-bar-tag"><a class="tag"  href="">Text</a></li>
            <li class="scroll-bar-tag"><a class="tag"  href="">Links</a></li>
          </ul>
      </section>
      </header>
      <main>
        <section class="profile">
          <div class="user-info"> 
          <img class="profile-foto" src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8cGVyc29ufGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=900&q=60" alt="Hallo"/> 
          <h3>First Name, Last Name <br><small class="time">1h ago</small></h3>
        </div>
          <img class="post" src="https://images.unsplash.com/photo-1587162146766-e06b1189b907?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTN8fG5ldyUyMHlvcmslMjBjaXR5fGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=900&q=60" alt="Bild"/> 
          <a class="scroll-points" href="">icon</a>
          </section>
        <section class="liste">
            <ul class="reaction-tag">
                <li class="reaction-tag-list"><a class="tag" href="">icon</a>Likes</li>
                <li class="reaction-tag-list"><a class="tag" href="">icon</a>Comments</li>
                <li class="reaction-tag-list"><a class="tag" href="">icon</a>Forwarded</li>
                <li class="reaction-tag-list"><a class="tag" href="">icon</a>Bookmark</li>
            </ul> 
        </section>
<hr></hr>
<section class="profile">
  <div class="user-info"> 
  <img class="profile-foto" src="https://images.unsplash.com/photo-1539571696357-5a69c17a67c6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8cGVvcGxlfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=900&q=60" alt="Hallo"/> 
  <h3>First Name, Last Name <br><small>Time</small></h3>
</div>
  <img class="post" src="https://images.unsplash.com/photo-1568715684971-9ac138754ab9?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTF8fHN0cmVldHxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=900&q=60" alt="Bild"/>
   
  <a class="scroll-points" href="">icon</a>
</section>
<section class="liste">
  <ul class="reaction-tag">
      <li class="reaction-tag-list"><a class="tag" href="">icon</a>Likes</li>
      <li class="reaction-tag-list"><a class="tag" href="">icon</a>Comments</li>
      <li class="reaction-tag-list"><a class="tag" href="">icon</a>Forwarded</li>
      <li class="reaction-tag-list"><a class="tag" href="">icon</a>Bookmark</li>
  </ul> 
</section>
</main>
</body>
</html>
